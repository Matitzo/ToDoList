<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./dist/index.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div id="container">
      <div id="main">
        <h3>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-journal-bookmark"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M6 8V1h1v6.117L8.743 6.07a.5.5 0 0 1 .514 0L11 7.117V1h1v7a.5.5 0 0 1-.757.429L9 7.083 6.757 8.43A.5.5 0 0 1 6 8z"
            />
            <path
              d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"
            />
            <path
              d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"
            />
          </svg>
          Todos
        </h3>
        <h2>
          Manage your team & everything with
          <span class="span-underline">todos</span>
        </h2>
        <div class="main-image-container">
          <img id="main-img" src="./images/todos.png" />
        </div>
        <div class="flex-wrapper">
          <button class="main-button">Add new task</button>
        </div>
      </div>
      <div class="modal">
        <div id="modal-content-wrapper">
          <form id="new-task-form">
            <div class="modal-div-wrapper">
              <label id="new-task-title-label" for="new-task-title"
                >Title
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-x-lg modal-close"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                  />
                </svg>
              </label>
              <div class="new-task-input-wrapper">
                <input type="text" id="new-task-title" />
                <input type="date" id="new-task-date" />
              </div>
            </div>
            <div class="modal-div-wrapper">
              <label id="new-task-desc-label" for="new-task-desc"
                >Description</label
              >
              <textarea id="new-task-desc"></textarea>
            </div>
            <button class="modal-add-new-task-btn" type="submit">Add</button>
          </form>
        </div>
      </div>
      <ul id="task-list">
        <li id="task-list-info"><h3>You don't have any tasks</h3></li>
      </ul>
    </div>
  </body>
</html>
